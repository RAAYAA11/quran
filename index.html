<!DOCTYPE html>

  <title>جز عم المعلّم</title>
  <link rel="icon" href="icon.png" />

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <header class="mb-4 text-center">
      <img src="icon.png" alt="" class="w-16 h-16 mx-auto mb-2 rounded-full shadow"/>
      <h1 class="text-2xl font-bold text-red-600">جز عم المعلّم</h1>
      <p class="text-sm text-gray-600">تشغيل داخل التطبيق + تكرار + التالي/السابق</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- القائمة -->
      <aside class="lg:col-span-1 bg-white rounded-2xl shadow-sm p-4 max-h-[80vh] overflow-auto">
        <div class="mb-3">
          <input id="search" placeholder="ابحث باسم السورة" class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <ul id="list" class="space-y-2"></ul>
      </aside>

      <!-- المشغّل -->
      <main class="lg:col-span-2 bg-white rounded-2xl shadow-sm p-4">
        <div class="flex items-center justify-between gap-2 mb-3">
          <div>
            <div class="text-sm text-gray-500">المقطع الحالي</div>
            <h2 id="currentTitle" class="text-xl font-semibold">—</h2>
          </div>
          <div class="flex flex-wrap items-center gap-2 text-sm">
            <label class="flex items-center gap-2"><input id="repeatToggle" type="checkbox"/> تكرار المقطع</label>
            <label class="flex items-center gap-2"><input id="autonextToggle" type="checkbox" checked/> تشغيل التالي تلقائيًا</label>
          </div>
        </div>

        <div class="aspect-video w-full overflow-hidden rounded-2xl bg-black">
          <div id="player"></div>
        </div>

        <div class="flex flex-wrap items-center gap-2 mt-3">
          <button id="prevBtn" class="rounded-xl px-4 py-2 bg-gray-200 hover:bg-gray-300">السابق</button>
          <button id="nextBtn" class="rounded-xl px-4 py-2 bg-red-600 text-white hover:bg-red-700">التالي</button>
          <button id="replayBtn" class="rounded-xl px-4 py-2 bg-gray-200 hover:bg-gray-300">إعادة من البداية</button>
        </div>
      </main>
    </div>

    <footer class="mt-6 text-center text-xs text-gray-500">
      <p>© جز عم المعلّم — يعمل بدون فتح يوتيوب خارجيًا</p>
    </footer>
  </div>

        else YTPlayer.cueVideoById(cur.id);
      }
    }
